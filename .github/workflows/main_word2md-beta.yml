# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - word2md-beta

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://ghcr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_812f13a6d2fa429c849055a4685b2065 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_fefc8416033e4bd0a7f7067812824d90 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: ghcr.io/${{ secrets.AzureAppService_ContainerUsername_812f13a6d2fa429c849055a4685b2065 }}/word-to-markdown-js:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'word2md-beta'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_58d77a0550834183879afde54af6a75d }}
        images: 'ghcr.io/${{ secrets.AzureAppService_ContainerUsername_812f13a6d2fa429c849055a4685b2065 }}/word-to-markdown-js:${{ github.sha }}'